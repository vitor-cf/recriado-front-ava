<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/icones/favicon-32x32.png" type="image/png" />
    <title>Ava-login</title>
  </head>
  <body>
    <div class="align">
      <div class="containerLogin">
        <div class="erro">
          <p>CPF ou Senha Incorretos tente novamente!</p>
        </div>
        <div class="logo">
          <img src="/img/ambienteVirtualdeAprendizagem.svg" alt="logoAva" class="avalogo" />
        </div>
        <div class="inputSection">
          <div class="input">
            <span class="user"><img src="/img/icones/Complete.svg" alt="" /></span
            ><input type="email" name="" id="" class="inpt CPF" placeholder="Digite seu CPF" required />
          </div>
          <div class="input">
            <span class="user"
              ><img src="/img/icones/password-svgrepo-com 1.svg" alt="" /></span
            ><input type="password" name="" id="password" class="inpt pass" placeholder="Digite sua senha" required />
          </div> 
          <div class="link">
              <a href="">Esqueceu a senha?</a>
            </div>
          <button type="submit" class="acessar" onclick="emitirErro()">Acessar</button>
        </div>
      </div>
    </div>
    <script src="./scripts/loginscript.js"></script>
  </body>
  
</html>
